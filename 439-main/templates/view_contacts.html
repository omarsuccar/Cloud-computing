<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .back-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Contacts</h1>
    <ul>
        {% for contact in contacts %}
            <li>
                {{ contact['name'] }} - {{ contact['email'] }} - {{ contact['profession'] }} -
                {{ contact['phone'] }} - {{ contact['address'] }}
                (<a href="{{ url_for('edit_contact', index=loop.index0) }}">Edit</a>,
                <a href="{{ url_for('delete_contact', index=loop.index0) }}">Delete</a>)
            </li>
        {% endfor %}
    </ul>

    <!-- Back button redirecting to home.html -->
    <button class="back-button" onclick="goBack()">Back</button>

    <!-- Script to handle the redirect -->
    <script>
        function goBack() {
            window.location.href = "{{ url_for('home') }}";
        }
    </script>
</body>
</html>
